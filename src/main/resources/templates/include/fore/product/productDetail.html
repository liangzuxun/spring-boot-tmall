<div th:fragment="html">

	<div class="productDetailDiv" v-show="showDetail">
		<div class="productDetailTopPart">
			<a href="#nowhere" class="productDetailTopPartSelectedLink selected">商品详情</a>
			<a href="#nowhere" class="productDetailTopReviewLink" @click="toggle2Review">累计评价
			<span class="productDetailTopReviewLinkNumber">{{product.reviewCount}}</span>
			</a>
		</div>
		<div class="productParameterPart">
			<div class="productParameter">产品参数:</div>
			<div class="productParameterList">
				<span v-for="pv in pvs">{{pv.property.name}} : {{pv.value.substring(0,10)}}</span>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="productDetailImagesPart">
			<img v-for="pi in product.productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'"/>
		</div>
	</div>
</div>
